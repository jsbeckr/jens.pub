<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.Title}}</title>
    <link href="static/index.css" rel="stylesheet" />
    <link rel="manifest" href="/static/site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  </head>
  <body class="bg-stone-700 text-black max-w-3xl flex flex-col antialiased">
    <header>{{template "header.html" .}}</header>
    <div
      class="m-2 p-4 border-4 border-b-8 border-e-8 border-black bg-amber-200 rounded-2xl"
    >
      {{.Index}}
    </div>
    <footer>{{template "footer.html" .}}</footer>
  </body>
  <script>
    var socket = new WebSocket("ws://localhost:3000/reload");
    socket.onmessage = function (e) {
      location.reload();
    };
  </script>
</html>
